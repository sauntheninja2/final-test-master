phases:
  install:
    commands:
      - mvn package
      - aws cloudformation package --template-file template.yaml --s3-bucket sam-local-java --output-template-file template-export.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    -template-export.yaml



